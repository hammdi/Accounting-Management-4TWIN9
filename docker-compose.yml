version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123

  backend:
    build: ./backend
    container_name: accounting-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb+srv://hmaidiala3210:tyCJIY47krilbxxn@cluster0.ih7dukp.mongodb.net/accounting-db?retryWrites=true&w=majority&appName=Cluster0
      - PORT=5000
      - NODE_ENV=development
    depends_on:
      - mongo  # Optional if you're using Atlas
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules

  frontend:
    build: ./frontend
    container_name: accounting-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/usr/src/app
    stdin_open: true
    tty: true

  ai_module:
    build: ./ai
    ports:
      - "5001:5001"
    restart: always

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    tty: true
    entrypoint: /bin/bash
    command: -c "ollama serve & sleep 5 && ollama pull llama3 && wait"

volumes:
  mongodb_data:
    driver: local

  ollama_data:

