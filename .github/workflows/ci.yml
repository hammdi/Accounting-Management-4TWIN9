name: Backend CI Pipeline

on:
  push:
    branches:
      - hamdi
  pull_request:
    branches:
      - hamdi

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend # Ensures commands run inside the backend folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: backend

      - name: Run linting
        run: npm run lint
        working-directory: backend

      - name: Run tests
        run: npm test
        working-directory: backend

      - name: Build project
        run: npm run build
        working-directory: backend
